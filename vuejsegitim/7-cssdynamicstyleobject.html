<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Yazılım Bilimi</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: gray;
            display: inline-block;
            margin-right: 5px;
        }
        .yellow{
            background-color: #fbbd08;

        }
        .blue{
            background-color: blue;

        }
    </style>
</head>

<body>
    <div id="app">
        <!-- class' bind etmek için :class="key:value" -->
        <!-- @click="attachedClass = !attachedClass" birinci box a tıkladığımda attachedClass ın tersi olsun -->
        <div 
        @click="attachedClass = !attachedClass"
        :class="divClass"
         class="box">
        </div>
        <div
        :class="{ yellow: attachedClass }"
         class="box">
        </div>
        <div class="box"></div>
       
    </div>
    <script>
        new Vue({
            el:"#app",
            data: {
                attachedClass : false
            },
            computed : {
                divClass : function(){
                    return {
                        yellow : this.attachedClass,
                        blue : !this.attachedClass,
                    }
                }
            }
        })
    </script>

</body>

</html>
