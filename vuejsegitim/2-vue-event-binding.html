<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Yazılım Bilimi</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

</head>

<body>
    <div id="app">
        <input type="text" v-on:keypress="keyp($event)">
        <button v-on:click="arttir()">arttır</button>
        <p> {{ sayi }} </p>

    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                sayi: 0
            },
            methods: {
                arttir() {
                    this.sayi++
                },
                keyp(e){
                    console.log(e)

                }
            }
        })
    </script>

</body>

</html>
